<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="card-hero">
    <div class="card-content">
      <div class="heading">Order Summary</div>
      <div class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="chip">
        <img src="images/icon-music.svg" alt="" class="chip-icon">
        <div class="spacing">
          <div class="chip-content">
            <div class="chip-text">
              <strong>Annual Plan</strong>
              $59.99/year
            </div>
          </div>
          <div class="change hover text">Change</div>
        </div>
      </div>
      <div class="button hover background">Proceed to Payment</div>
      <div class="link hover dark">Cancel Order</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tikeyike" target="_blank">tikeyike</a>.
  </div>
</body>

</html>
